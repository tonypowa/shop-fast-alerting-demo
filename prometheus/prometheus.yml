global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # API Service metrics
  - job_name: 'api-service'
    scrape_protocols: ['PrometheusText0.0.4']
    static_configs:
      - targets: ['shopfast-api:8080']
        labels:
          service: 'api'
          environment: 'demo'

  # Frontend Service metrics
  - job_name: 'frontend-service'
    scrape_protocols: ['PrometheusText0.0.4']
    static_configs:
      - targets: ['shopfast-frontend:8081']
        labels:
          service: 'frontend'
          environment: 'demo'

  # Payment Service metrics
  - job_name: 'payment-service'
    scrape_protocols: ['PrometheusText0.0.4']
    static_configs:
      - targets: ['shopfast-payment:8082']
        labels:
          service: 'payment'
          environment: 'demo'

  # Inventory Service metrics
  - job_name: 'inventory-service'
    scrape_protocols: ['PrometheusText0.0.4']
    static_configs:
      - targets: ['shopfast-inventory:8083']
        labels:
          service: 'inventory'
          environment: 'demo'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

