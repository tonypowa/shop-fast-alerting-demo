apiVersion: 1

# policies:
#   - orgId: 1
#     receiver: grafana-default-email
#     group_by: ['alertname']
# NOTE: Policies commented out to allow manual configuration in Grafana UI
# This enables creating child policies and custom notification routing

groups:
  - orgId: 1
    name: ShopFast Alerts
    folder: ShopFast Alerts
    interval: 1m
    rules:
      - uid: ef3q3kfu06jggf
        title: 'High CPU Usage'
        condition: B
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              editorMode: code
              expr: rate(process_cpu_seconds_total{job=~".*-service"}[1m])
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: B
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0.7
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params: []
                  reducer:
                    params: []
                    type: avg
                  type: query
              datasource:
                name: Expression
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: B
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 1m
        annotations:
          description: 'CPU usage is {{ $values.A.Value }} (threshold: 0.7) for service {{ $labels.job }} on instance {{ $labels.instance }}'
          summary: 'High CPU detected: {{ $labels.job }} = {{ $values.A.Value }}'
        labels:
          severity: warning
          team: platform
        isPaused: false

      - uid: bf37htkezb37kd
        title: Low Inventory Warning
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: postgres
            model:
              datasource:
                type: grafana-postgresql-datasource
                uid: postgres
              editorMode: code
              format: table
              instant: true
              intervalMs: 1000
              maxDataPoints: 43200
              rawQuery: true
              rawSql: SELECT COUNT(*) as value FROM products WHERE stock_level <= low_stock_threshold
              refId: A
              sql:
                columns:
                  - parameters: []
                    type: function
                groupBy:
                  - property:
                      type: string
                    type: groupBy
                limit: 50
          - refId: B
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: []
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: B
              type: reduce
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 30s
        annotations:
          description: Products are running low on inventory
          summary: Low inventory detected for multiple products
        labels:
          severity: warning
          team: operations
        isPaused: false

      - uid: af37hvav7f30gf
        title: Critical Inventory Alert
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: postgres
            model:
              datasource:
                type: grafana-postgresql-datasource
                uid: postgres
              editorMode: code
              format: table
              hide: false
              instant: true
              intervalMs: 1000
              maxDataPoints: 43200
              rawQuery: true
              rawSql: SELECT COUNT(*) as value FROM products WHERE stock_level <= 5
              refId: A
              sql:
                columns:
                  - parameters: []
                    type: function
                groupBy:
                  - property:
                      type: string
                    type: groupBy
                limit: 50
          - refId: B
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: []
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: B
              type: reduce
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 30s
        annotations:
          description: Products have critically low inventory (5 or fewer units)
          summary: 'CRITICAL: Inventory almost depleted'
        labels:
          severity: critical
          team: operations
        isPaused: false

      - uid: df3q69crykzr4c
        title: Payment Service Failures
        condition: C
        data:
          - refId: A
            queryType: instant
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: loki
            model:
              datasource:
                type: loki
                uid: loki
              editorMode: code
              expr: sum(count_over_time({service_name="shopfast-services", filename="/app/logs/payment.log"} |= "ERROR" [5m])) > 5
              instant: true
              intervalMs: 1000
              maxDataPoints: 43200
              queryType: instant
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 5
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 1m
        annotations:
          description: Payment service has more than 5 failures in the last 5 minutes
          summary: Payment service experiencing failures
        labels:
          severity: critical
          team: payments
        isPaused: false

      - uid: ff3qaphxogyrkb
        title: Multiple Failed Login Attempts
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: postgres
            model:
              datasource:
                type: grafana-postgresql-datasource
                uid: postgres
              editorMode: code
              format: table
              hide: false
              instant: true
              intervalMs: 1000
              maxDataPoints: 43200
              rawQuery: true
              rawSql: SELECT email as metric, COUNT(*) as value FROM login_attempts WHERE success = false AND attempt_time > NOW() - INTERVAL '5 minutes' GROUP BY email HAVING COUNT(*) >= 5
              refId: A
              sql:
                columns:
                  - parameters: []
                    type: function
                groupBy:
                  - property:
                      type: string
                    type: groupBy
                limit: 50
          - refId: B
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: []
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: B
              type: reduce
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 1m
        annotations:
          description: Multiple failed login attempts detected for user account
          summary: Potential brute force attack detected
        labels:
          severity: critical
          team: security
        isPaused: false

      - uid: df3qc9jbq9jb4b
        title: High Error Rate
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              editorMode: code
              expr: sum(rate(http_requests_total{status=~"4..|5.."}[5m]))
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0.1
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 2m
        annotations:
          description: Error rate is above 0.1 requests/sec for services
          summary: High error rate detected
        labels:
          severity: critical
          team: backend
        isPaused: false
